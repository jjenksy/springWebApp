<form class="form-horizontal" ng-submit="addCustomer()">

    <h1>New Customer</h1>
    <div class="row">
        <div class="form-group">
            <label for="customerName"  class="col-md-4 control-label">
                Name
            </label>
            <div class="col-md-8">
                <input name="customerName" ng-model="customerName" class="form-control" placeholder="John Doe" type="text" id="customerName">
            </div>
        </div>
<div class="form-group">
    <label for="address"  class="col-md-4 control-label">
        Street Address
    </label>
    <div class="col-md-8">
        <input name="address" ng-model="address" class="form-control" placeholder="W 123 Street" type="text" id="address">
    </div>
</div>

<div class="form-group">
    <label for="zip"  class="col-md-4 control-label">
        Zip Code
    </label>
    <div class="col-md-8"><input name="zip" ng-model="zip" class="form-control" placeholder="77002" type="text" value="" id="zip">

</div>
